<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu & Order Page</title>

    <!-- Links the HTML to the CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Links to jQuery Website -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

</head>
<body>

    <div class="container">

        <!-- Menu Page -->
        <section class="menu">
            <div id="subdiv">
                <!-- <div> -->
                    <a href="#jump_to_order">
                        <img id="burger1" src="Images/burger1.jpg" alt="Burger 1">
                    </a>
                <!-- </div> -->
                <!-- <div> -->
                    <a href="#jump_to_order">
                        <img id="burger2" src="Images/burger2.jpg" alt="Burger 2">
                    </a>
                <!-- </div> -->
                <!-- <div> -->
                    <a href="#jump_to_order">
                        <img id="burger3" src="Images/burger3.jpg" alt="Burger 3">
                    </a>
                <!-- </div> -->
            </div>

        </section>

        <!-- Order Page -->
        <section class="order">
            <a id="jump_to_order"></a>
            <div>

                <!-- Input Username -->
                <form>
                    <label>Username</label>
                    <br>
                    <input type="text" minlength="2" required="true">
                    <button>Submit</button>
                </form>
                <br>

                <!-- Input Password -->
                <form>
                    <label>Password</label>
                    <br>
                    <input type="password" minlength="9" maxlength="20" required="true">
                    <button>Submit</button>
                </form>
                <br>

                <!-- Burger Dropdown Menu -->
                <form>
                    <label>Choose your burger:</label>
                    <br>
                    <select>
                        <option value="">Select</option>
                        <option value="hamburger">WOW Hamburger</option>
                        <option value="cheeseburger">WOW Cheeseburger</option>
                        <option value="bacon">WOW Bacon Cheeseburger</option>
                    </select>
                </form>
                <br>

                <!-- Size Dropdown Menu -->
                <form>
                    <label>Burger Size:</label>
                    <br>
                    <select>
                        <option value="">Select</option>
                        <option value="large">6oz Large</option>
                        <option value="xlarge">10oz Extra-Large</option>
                        <option value="super">16oz Supersize</option>
                        <option value="biggest">Biggest Burger Ever</option>
                    </select>
                </form>

                <!-- Health Warning Button -->
                <button id="show_popup_button">Choosing Supersize? Click Here </button>
                <br>

                <!-- Health Warning -->
                <div id="popup_container">
                    <div id="close_warning">
                        <span id="close_button">Close</span>
                    </div>
                    <h2>Health Warning</h2>
                    <p>Your heart may explode if you eat this burger. We will not be held responsible. Good luck!</p>
                </div>
                <br>
            

                <!-- Quantity Dropdown Menu -->
                <form>
                    <label>Quantity:</label>
                    <br>
                    <input type="number" required="true">
                    <button>Submit</button>
                </form>
                <br>

                <!-- Quantity Dropdown Menu -->
                <form>
                    <label>Discount Code:</label>
                    <br>
                    <input type="text">
                    <button id="show_discount_popup">Submit</button>
                </form>

                <!-- Discount Applied Popup -->
                <div id="discount_container">
                    <div id="close_warning">
                        <span id="close_discount">Close</span>
                    </div>
                    <h1>Discount Applied!</h1>
                    <p>We now owe you money :(</p>
                </div>
                <br>

            </div>

        </section>
    </div>

    <script type="text/javascript">
        $(document).ready(function() {

            // Show Health Warning Popup
            $("#show_popup_button").click(function() {
                $("#popup_container").show();
            })

            // Close Health Warning Popup
            $("#close_button").click(function() {
                $("#popup_container").hide();
            })

            // Show Discount Applied Popup
            $("#show_discount_popup").click(function() {
                $("#discount_container").show();
            })

            // Close Discount Applied Popup
            $("#close_discount").click(function() {
                $("#discount_container").hide();
            })

        })
    </script>
    
</body>
</html>
