<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <!-- Menu Page -->
        <section class="menu">
            <div class="subdiv">
                <a href="#jump_to_order">
                    <img id="burger1" src="Images/burger1.jpg" alt="Burger 1">
                </a>
                <a href="#jump_to_order">
                    <img id="burger2" src="Images/burger2.jpg" alt="Burger 2">
                </a>
                <a href="#jump_to_order">
                    <img id="burger3" src="Images/burger3.jpg" alt="Burger 3">
                </a>

            </div>
        </section>

        <!-- Order Page -->
        <section class="order">
            <a id="jump_to_order"></a>
            <div id="scroll">
                <p>Scroll back up to see our menu!</p>
            </div>

            <div>
                <form>
                    <label>Name</label>
                    <input type="text" minlength="5" required="true">
                    <button>Submit</button>
                </form>
            </div>

        </section>
    </div>
</body>
</html>
